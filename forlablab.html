<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Love<3</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: red;
            opacity: 0.3;
            transform: rotate(45deg);
            border-radius: 50%;
            z-index: -1;
        }
        .container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: pink;
            opacity: 0.3;
            transform: rotate(45deg);
            border-radius: 50%;
            z-index: -1;
        }
        h1 {
            color: red;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: red;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #yes:hover {
            background-color: darkred;
        }
        #no {
            background-color: gray;
            color: white;
            position: absolute;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #no:hover {
            background-color: #555;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: -10px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
    <script>
        function moveButton() {
            const noButton = document.getElementById('no');
            noButton.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
            noButton.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
        }
        function sayYes() {
            alert("See you, i love you!");
        }
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                heart.style.animationDuration = `${2 + Math.random() * 3}s`;
                heartsContainer.appendChild(heart);
            }
        }
        window.onload = createHearts;
    </script>
</head>
<body>
    <div class="container">
        <h1>Hi Love will you be my Valentine? </h1>
        <p>FOREVER?</p>
        <button id="yes" onclick="sayYes()">Yes</button>
        <button id="no" onmouseover="moveButton()">No</button>
        <div class="hearts"></div>
    </div>
</body>
</html>
